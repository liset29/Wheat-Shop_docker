<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решала</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wheat/styles.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Фон страницы */
            color: black; /* Цвет текста */
            text-align: center; /* Центрирование текста */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        .navbar h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            position: relative; /* Для абсолютного позиционирования текста */
            margin: 40px auto; /* Центрирование контейнера */
            max-width: 800px; /* Максимальная ширина изображения */
        }

        .background-image {
            width: 100%; /* Ширина 100% от родительского контейнера */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            border-radius: 20px; /* Закругленные углы */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Тень изображения */
        }

        .title {
            position: absolute;
            top: 10%; /* Расположение текста "Решала" сверху */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Тень текста */
            color: #FFD700; /* Золотой цвет */
        }

        .subtitle {
            position: absolute;
            bottom: 10%; /* Расположение текста снизу */
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 24px; /* Размер текста */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Тень текста */
            color: #FFD700; /* Золотой цвет */
        }

        .secret-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .secret-button:hover {
            transform: translateY(-5px);
            background-color: #45a049; /* Цвет при наведении */
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <h1>Wheat Store</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная страница</a></li>
                <li><a href="{% url 'products' %}">Список продуктов</a></li>
                <li><a href="{% url 'basket' %}">Корзина</a></li>
                <li><a href="{% url 'orders' %}">Мои заказы</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <img src="https://sun9-29.userapi.com/impg/dp2fQeoHd7hIo9_7KkjcPvuTNgCsI3QOb_oX8g/3nsCuPICm-4.jpg?size=1620x2160&quality=95&sign=11c2257c84556145d7c5d8bfffc0717a&type=album"
         alt="Решала" class="background-image">
    <div class="title">Решала</div>
    <div class="subtitle">Универсальный боец, который правит всем из тени</div>


    </a>
</div>

</body>
</html>
