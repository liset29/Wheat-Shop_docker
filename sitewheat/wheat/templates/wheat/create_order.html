<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wheat/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative; /* Для позиционирования кнопок */
        }
        .header-buttons {
            position: absolute; /* Позиционируем кнопки в верхнем углу */
            top: 15px;
            right: 15px;
        }
        .header-buttons button {
            background-color: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .header-buttons button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .order-form {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Оформление заказа</h1>
    <div class="header-buttons">
        <button onclick="location.href='{% url 'home' %}'">Главная страница</button>
        <button onclick="location.href='{% url 'products' %}'">Список продуктов</button>
        <button onclick="location.href='{% url 'basket' %}'">Корзина</button>
    </div>
</header>

<div class="order-form">
    <form method="POST" action="{% url 'create_order' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="contact_name">Контактное имя:</label>
            <input type="text" id="contact_name" name="contact_name" required>
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="comments">Комментарии:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <button type="submit">Подтвердить заказ</button>
    </form>
</div>

</body>
</html>
